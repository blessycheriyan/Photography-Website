<script>
  function validateForm() {

    if(myForm.fname.value==""){
        alert("Name must be filled out");
        myForm.fname.focus();
    
    }   


    else if(myForm.email.value==""){
        alert("Email must be filled out");
        myForm.email.focus();
    
    }
    
    
    else if(myForm.password.value==""){
        alert("password must be filled out");
        myForm.password.focus();
    
    }   
    else if(myForm.confirmpassword.value==""){
        alert("confirm password must be filled out");
        myForm.confirmpassword.focus();
    
    }   
  
   
   
    
   
    else{
      alert("You are successfully registered")
      myForm.fname.value=""
     
      myForm.password.value=""
      myForm.confirmpassword.value=""
     
      myForm.email.value=""
     
      
    }   
    }

</script>

<form name="myForm"  onsubmit="return validateForm()" method="post">

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
        
            </div>
            <div class="card-body">
                
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="text" id="inputUserame"  name="fname" class="form-control" placeholder="Username" autofocus>
                  <label for="inputUserame">Username</label>
                </div>
  
                <div class="form-label-group">
                  <input type="email" id="inputEmail" name="email"  class="form-control" placeholder="Email address" >
                  <label for="inputEmail">Email address</label>
                </div>
                
                <hr>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" name="password"  class="form-control" placeholder="Password" >
                  <label for="inputPassword">Password</label>
                </div>
                
                <div class="form-label-group">
                  <input type="password" id="inputConfirmPassword" name="confirmpassword"  class="form-control" placeholder="Password" >
                  <label for="inputConfirmPassword">Confirm password</label>
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase"   value="submit">Register</button>
                <a class="d-block text-center mt-2 small" href="#">Sign In</a>
                <hr class="my-4">
                <button class="btn btn-lg btn-danger btn-block text-uppercase" type="submit"> Sign up with Google</button>
                <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit"> Sign up with Facebook</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
